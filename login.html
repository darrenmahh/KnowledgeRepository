<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Required</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #1a1a1a;
            background-image: url('https://www.transparenttextures.com/patterns/crissxcross.png');
            color: #a2a2a2;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: #2d2d2d;
            border: 3px solid #4a4a4a;
            box-shadow: 0 0 15px rgba(0,0,0,0.7), inset 0 0 8px rgba(0,0,0,0.9);
            padding: 40px;
            width: 400px;
            position: relative;
            border-radius: 5px;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 2px dashed rgba(184, 134, 11, 0.3);
            z-index: -1;
            border-radius: 5px;
        }
        
        .title {
            font-size: 36px;
            color: #b8860b; /* DarkGoldenRod */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #b8860b, 0 0 10px #b8860b;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #8f8f8f;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            background-color: #111;
            border: 1px solid #4a4a4a;
            color: #00ff00; /* Terminal Green */
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            box-sizing: border-box;
            border-radius: 3px;
            caret-color: #00ff00;
        }

        .input-field:focus {
            outline: none;
            border-color: #b8860b;
            box-shadow: 0 0 8px rgba(184, 134, 11, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, #8b0000, #b22222);
            border: 2px solid #ff4500;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 24px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 0, 0.1),
                rgba(255, 255, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .login-button:hover {
            background: linear-gradient(145deg, #b22222, #8b0000);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8), 0 0 5px #fff;
            color: #ffff00;
        }

        .login-button:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="title">Terminal Access</div>
        <form>
            <div class="input-group">
                <label for="username">> User ID:</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="password">> Passcode:</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <button type="submit" class="login-button">Authorize</button>
        </form>
    </div>

</body>
</html>
